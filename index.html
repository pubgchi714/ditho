<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DITHO</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Orbitron', sans-serif;
  background: #0a0a0f;
  color: #fff;
  overflow-x: hidden;
}

/* Background Glow */
body::before {
  content: "";
  position: fixed;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, #00f5ff55, transparent 70%);
  top: -200px;
  left: -200px;
  z-index: -1;
}

body::after {
  content: "";
  position: fixed;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, #ff00ff55, transparent 70%);
  bottom: -200px;
  right: -200px;
  z-index: -1;
}

/* Hero Section */
.hero {
  text-align: center;
  padding: 120px 20px;
}

.hero h1 {
  font-size: 4rem;
  color: #00f5ff;
  text-shadow: 0 0 15px #00f5ff;
}

.hero p {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #aaa;
}

.buttons {
  margin-top: 40px;
}

.btn {
  padding: 14px 30px;
  margin: 10px;
  border: 2px solid #00f5ff;
  color: #00f5ff;
  background: transparent;
  cursor: pointer;
  text-decoration: none;
  transition: 0.3s;
  border-radius: 6px;
}

.btn:hover {
  background: #00f5ff;
  color: #000;
  box-shadow: 0 0 20px #00f5ff;
}

/* Token Info */
.token-box {
  max-width: 800px;
  margin: 80px auto;
  padding: 40px;
  border: 1px solid #222;
  border-radius: 12px;
  background: #111;
  box-shadow: 0 0 25px #00f5ff22;
}

.token-box h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #ff00ff;
  text-shadow: 0 0 10px #ff00ff;
}

.info {
  margin: 15px 0;
  font-size: 0.95rem;
  word-break: break-all;
}

.copy-btn {
  margin-top: 15px;
  padding: 8px 18px;
  border: 1px solid #ff00ff;
  background: transparent;
  color: #ff00ff;
  cursor: pointer;
  transition: 0.3s;
}

.copy-btn:hover {
  background: #ff00ff;
  color: #000;
  box-shadow: 0 0 15px #ff00ff;
}

footer {
  text-align: center;
  padding: 40px;
  color: #666;
  font-size: 0.8rem;
}
</style>
</head>
<body>

<section class="hero">
  <h1>DITHO</h1>
  <p>Born from chaos. Powered by community.  
  The next cyber meme revolution.</p>

  <div class="buttons">
    <a href="#" class="btn">BUY ON PUMP.FUN</a>
    <a href="#" class="btn">JOIN TELEGRAM</a>
  </div>
</section>

<section class="token-box">
  <h2>Token Information</h2>

  <div class="info"><strong>Network:</strong> Solana</div>
  <div class="info"><strong>Contract Address:</strong></div>
  <div class="info" id="ca">
    YOUR_CONTRACT_ADDRESS_HERE
  </div>

  <button class="copy-btn" onclick="copyCA()">Copy CA</button>
</section>

<footer>
  Â© 2026 DITHO. All rights reserved.
</footer>

<script>
function copyCA() {
  const ca = document.getElementById("ca").innerText;
  navigator.clipboard.writeText(ca);
  alert("Contract Address copied!");
}
</script>

</body>
</html>
